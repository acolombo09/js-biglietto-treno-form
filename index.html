<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Third parts external links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- My css link -->
  <link rel="stylesheet" href="css/style.css">

  <title>JS | Biglietto treno</title>
</head>
<body>
  <main class="bg-secondary">
    <div class="container d-flex align-items-center py-4 bg-body-tertiary">
      <div class="form w-50 m-auto text-center">
        <form>
          <h1 class="h3 mb-3 fw-normal text-primary">JS Train Ticket</h1>
          <p class="text-center">Unlinke Trenitalia, our trains are never late</p>
          <h6>First Name</h6>
          <div class="form-floating">
            <input type="firstname" class="form-control" id="floatingInput" placeholder="">
            <label for="floatingInput">
              <h3 id="first-name">First Name</h3>
            </label>
          </div>
          <h6>Last Name</h6>
          <div class="form-floating">
            <input type="lastname" class="form-control" id="floatingInput" placeholder="">
            <label for="floatingInput">
              <h3 id="last-name">Last Name</h3>
            </label>
          </div>
          <h6>Your Age</h6>
          <div class="form-floating">
            <input type="yourage" class="form-control" id="floatingInput" placeholder="">
            <label for="floatingInput">
              <h3 id="age">Your Age</h3>
            </label>
          </div>
          <h5 class="my-2 text-center text-danger">Requested Kilometers</h5>
          <div class="form-floating my-2">
            <input type="reqkms" class="form-control" id="floatingInput" placeholder="">
            <label for="floatingInput">
              <h2 id="req-kms">Requested Kilometers</h2>
            </label>
          </div>
          <h5 class="my-2 text-center text-danger">Standard Ticket Price</h5>
          <div class="form-floating my-2">
            <input type="pricekms" class="form-control" id="floatingInput" placeholder="">
            <label for="floatingInput">
              <h2 id="price-kms">Standard Price</h2>
            </label>
          </div>
          <h5 class="my-2 text-center text-success">Free Coupon discount earned</h5>
          <div class="form-floating my-2">
            <input type="discountcalc" class="form-control" id="floatingInput" placeholder="">
            <label for="floatingInput">
              <h2 id="discount-calc">Discount</h2>
            </label>
          </div>
          <h5 class="my-2 text-center text-primary">Final Ticket Price</h5>
          <div class="form-floating my-2">
            <input type="finalprice" class="form-control" id="floatingInput" placeholder="">
            <label for="floatingInput">
              <h2 id="final-price">Price Total</h2>
            </label>
          </div>
        </form>
      </div>
    </div>
  </main>
  <!-- My JS file -->
  <script src="js/main.js"></script>
  <!-- Bootstrap JS file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
