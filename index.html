<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Third parts external links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- My css link -->
  <link rel="stylesheet" href="css/style.css">

  <title>JS | Biglietto treno FORM</title>
</head>
<body>
  <main class="bg-primary">
    <div class="container d-flex align-items-center py-4 bg-white">
      <div class="form-signin w-25 m-auto text-center">
        <img class="mb-4" src="/img/bootstrap-logo.svg" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal text-primary">JS Train Ticket</h1>
          <p class="text-center">Unlinke Trenitalia, our trains are never late</p>
          <div class="mb-3">
            <label for="reqkms_input" class="form-label">Requested Kilometers</label>
            <input type="text" class="form-control" name="reqkms" id="reqkms_input" value="">
          </div>
          <div class="mb-3">
            <label for="yourage_input" class="form-label">Your Age</label>
            <input type="text" class="form-control" name="yourage" id="yourage_input">
          </div>
          <div class="mb-3">
            <label for="firstname_input" class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstname" id="firstname_input" value="">
          </div>
          <div class="mb-3">
            <label for="lastname_input" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lastname" id="lastname_input" value="">
          </div>
          <button class="btn btn-primary w-25 py-2 login">Sign in</button>  
      </div>
    </div>
    <div class="container d-flex align-items-center py-4 bg-body-tertiary">
      <div class="form w-25 m-auto text-center">
        <h5 class="my-2 text-center text-danger">Standard Ticket Price</h5>
        <div class="form-floating my-2">
          <label for="floatingInput">
            <h2 id="price-kms">Standard Price</h2>
          </label>
          <input type="text" class="form-control" id="price-kms">
        </div>
        <h5 class="my-2 text-center text-success">Free Coupon discount earned</h5>
        <div class="form-floating my-2">
          <label for="floatingInput">
            <h2 id="discount-calc">Discount</h2>
          </label>
          <input type="text" class="form-control" id="floatingInput">
        </div>
        <h5 class="my-2 text-center text-primary">Final Ticket Price</h5>
        <div class="form-floating my-2">
          <label for="floatingInput">
            <h2 id="final-price">Price Total</h2>
          </label>
          <input type="text" class="form-control" id="floatingInput">
        </div>    
      </div>
    </div>      
  </main>
  <!-- My JS file -->
  <script src="js/main.js"></script>
  <!-- Bootstrap JS file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
